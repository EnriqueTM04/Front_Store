<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header_logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="contacto.html">Contacto</a>
    </nav>

    <main class="contenedor">
        <h1>Contacto</h1>

        <div class="contacto">
            <img class="nosotros__imagen" src="img/grafico1.jpg" alt="imagen contacto">
            <form class="contacto__formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" 
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre">
                </div>
    
                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__field" 
                    type="email" 
                    placeholder="Tu e-mail" 
                    id="email">
                </div>
    
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea " 
                    placeholder="Comentarios" 
                    id="mensaje"></textarea>
                </div>
    
                <div class="campo">
                    <input type="submit" 
                    value="Enviar" 
                    class="formulario__submit">
                </div>
            </form>
        </div>
        
    </main>

    <footer class="footer">
        <p class="footer__texto">Frontend End Store - Todos los derechos Reservados 2024</p>
    </footer>

</body>
</html>
